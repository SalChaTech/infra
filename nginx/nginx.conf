# -------------------------------
# 1. HTTP (port 80): yönlendirme + certbot
# -------------------------------
server {
    listen 80;
    server_name jewelinkry.com;

    # Let's Encrypt doğrulama dosyaları buradan servis edilir
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Tüm HTTP istekleri HTTPS'e yönlendirilir
    location / {
        return 301 https://$host$request_uri;
    }
}

# -------------------------------
# 2. HTTPS (port 443): gerçek trafik
# -------------------------------
server {
    listen 443 ssl;
    server_name jewelinkry.com;

    ssl_certificate /etc/letsencrypt/live/jewelinkry.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jewelinkry.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # === UI statik dosyalar ===
    location / {
        root /var/www/ui;
        try_files $uri $uri/ /index.html;
    }

    # === API yönlendirmesi ===
    location /api/ {
        rewrite ^/api/?(.*)$ /$1 break;
        proxy_pass http://api:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
