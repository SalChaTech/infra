version: "3.8"

services:
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Statik dosyalar burada mount ediliyor
      - ./ui/dist:/var/www/ui
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt
      - ../ui/dist:/var/www/ui:ro   # ✅ UI build dosyaları

    depends_on:
      - api
    networks:
      - app-network

  ui:
    build: ./ui
    container_name: ui-builder
    command: ["sh", "-c", "echo 'UI build tamamlandı'"]
    volumes:
      - ./ui/dist:/app/dist
    networks:
      - app-network

  api:
    image: salchatech/api:latest
    container_name: api
    restart: always
    expose:
      - "8080"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
