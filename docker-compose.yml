version: "3.8"

services:
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/letsencrypt:/etc/letsencrypt
    depends_on:
      - ui
      - api
    networks:
      - app-network

  ui:
    image: salchatech/ui:latest   # kendi registry’n (Docker Hub, GitLab, ECR vs)
    container_name: ui
    restart: always
    expose:
      - "3000"
    networks:
      - app-network

  api:
    image: salchatech/api:latest  # kendi registry’n
    container_name: api
    restart: always
    expose:
      - "8080"
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/letsencrypt:/etc/letsencrypt
    entrypoint: >
      sh -c "certbot certonly --webroot -w /var/www/certbot
      -d jewelinkry.com
      --email jewelinkry@gmail.com
      --agree-tos
      --noninteractive"

networks:
  app-network:
    driver: bridge
