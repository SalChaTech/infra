services:
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot
    networks:
      - app-network

  ui:
    image: salchatech/ui:latest
    container_name: ui
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - app-network

  api:
    image: salchatech/api:latest
    container_name: api
    restart: unless-stopped
    expose:
      - "8080"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
